<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Document</title>
   
</head>
<body>
    <div class="contenedor mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"> <b>Datos personales</b></h1>
      </div>
        <section class="seccion-form">
          <div class="main row justify-content-center mb-4" aria-autocomplete="none">
              <div class="col-8 mb-3"> <input class="form-control" type="text" name="name" id="id_name" placeholder="Escriba su Nombre"> </div>
              <div class="col-8 mb-3"> <input class="form-control" type="text" name="ape" id="id_ape" placeholder="Escriba su Apellido"> </div>
              <div class="col-8 mb-3"> <input class="form-control" type="text" name="dir" id="id_dir" placeholder="Escriba su Telefono"> </div>
              <div class="btnAgregar col-8"><button id="btn" onclick="agregar()" class="btn btn-success">Agregar</button></div>
          </div>
        </section>  
        <div id="mostrar col-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Teléfono</th>
                  <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr class="resultado"></tr>
            </tbody>
          </table>
        </div>
  </div>
  <script src="JS/main.js"></script>
</body>
</html>
